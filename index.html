<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="js/script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <div class="logo">Tic Tac Toe</div>
  </header>

  <div class="game-display">
    <div class="player-container">
      <div class="player-card">
        <div class="name">Player 1</div>
        <div class="symbol">X</div>
      </div>
      <div class="player-card">
        <div class="name">Player 2</div>
        <div class="symbol">O</div>
      </div>
    </div>
  
    <div class="board-container">
      <div class="row">
        <div class="square" i=0 j=0></div>
        <div class="square" i=0 j=1></div>
        <div class="square" i=0 j=2></div>
      </div>
      <div class="row">
        <div class="square" i=1 j=0></div>
        <div class="square" i=1 j=1></div>
        <div class="square" i=1 j=2></div>
      </div>
      <div class="row">
        <div class="square" i=2 j=0></div>
        <div class="square" i=2 j=1></div>
        <div class="square" i=2 j=2></div>
      </div>
    </div>
  </div>
  

  <footer>
    <p>
      Created by <a href="https://github.com/jennyrhee" class="github">
      <i class="fa fa-github"></i> jennyrhee</a>
      | <a href="https://github.com/jennyrhee/tic-tac-toe">Repo</a>
    </p>
  </footer>
</body>
</html>
