<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="js/script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <a href='index.html' class="logo">Tic Tac Toe</a>
  </header>

  <div id="pre-game-display">
    <form action="" id="form">
      <div class="wrapper">
        <label for="player-one">Player 1 Name:</label>
        <input type="text" name="player-one" id="player-one" required>
      </div>
      <fieldset>
        <legend>VS.</legend>
        <div class="choices">
          <input type="radio" name="player-two" id="ai" value="ai" checked required onclick="game.togglePlayerTwo()">
          <label for="ai">Computer</label>
          <input type="radio" name="player-two" id="player" value="player" onclick="game.togglePlayerTwo()">
          <label for="player">Player</label>
        </div>
        <div id="player-two-optional" style="display: none;">
          <div class="wrapper">
            <label for="player-two-name">Player 2 Name:</label>
            <input type="text" name="player-two-name" id="player-two-name">
          </div>
        </div>
      </fieldset>
      <button type="submit" id="start-game">Start Game</button>
    </form>
  </div>

  <div id="game-display">
    <div class="player-container"></div>
  
    <div class="board-container">
      <div class="row">
        <div class="square" i=0 j=0></div>
        <div class="square" i=0 j=1></div>
        <div class="square" i=0 j=2></div>
      </div>
      <div class="row">
        <div class="square" i=1 j=0></div>
        <div class="square" i=1 j=1></div>
        <div class="square" i=1 j=2></div>
      </div>
      <div class="row">
        <div class="square" i=2 j=0></div>
        <div class="square" i=2 j=1></div>
        <div class="square" i=2 j=2></div>
      </div>
    </div>

    <div class="end-container"></div>
  </div>

  <footer>
    <p>
      Created by <a href="https://github.com/jennyrhee" class="github">
      <i class="fa fa-github"></i> jennyrhee</a>
      | <a href="https://github.com/jennyrhee/tic-tac-toe">Repo</a>
    </p>
  </footer>
</body>
</html>
